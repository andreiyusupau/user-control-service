<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<div th:object="${userAccount}">
    <p th:text="*{id}"></p>
    <p th:text="*{username}"></p>
    <p th:text="*{firstName}"></p>
    <p th:text="*{lastName}"></p>
    <p th:text="*{role}"></p>
    <p th:text="*{status}"></p>
    <p th:text="*{createdAt}"></p>
</div>
</body>
</html>
