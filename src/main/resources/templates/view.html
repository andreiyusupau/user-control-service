<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>User Account View</title>
</head>
<body>
<div th:object="${userAccount}">
    <p th:text="'ID: '+*{id}"></p>
    <p th:text="'Username: '+*{username}"></p>
    <p th:text="'First name: '+*{firstName}"></p>
    <p th:text="'Last name: '+*{lastName}"></p>
    <p th:text="'Role: '+*{role}"></p>
    <p th:text="'Status: '+*{status}"></p>
    <p th:datetime="'Created at: '+*{createdAt}"></p>
</div>
<script src="/webjars/popper.js/2.0.2/umd/popper.min.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
